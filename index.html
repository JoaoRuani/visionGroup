<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-cache" />

    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="img/favicon.png" />

    <link rel="stylesheet" href="css/main.css">

    <title>Vision Group</title>
</head>

<body>
    <header class="bg-full-height">
        <nav class="navbar bg-white shadow">
            <a class="navbar-brand" href="index.html"><img src="img/OfficialLogo.png" class="logo"></a>
            <button class="navbar-toggler btn-light btn" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="fas fa-bars" id="menu-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-body" href="#">Para a empresa <span class="item-menu-icon fas fa-briefcase"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">Para o candidato <span class="item-menu-icon fas fa-user-tie"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">Cadastrar Currículo <span class="item-menu-icon fas fa-file-invoice"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">Cadastrar Empresa <span class="item-menu-icon fas fa-building"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">Como funciona <span class="item-menu-icon fas fa-question-circle"></span></a>
                    </li>
                    <span class="dropdown-divider"></span>
                    <div class="profile-logged">
                        <!-- d-none to disappear-->
                        <p class="user-connected text-center">Conectado como:</p>
                        <li class="nav-item profile-access-border dropdown text-center">
                            <a class="nav-link dropdown-toggle profile-name" href="#" id="profile-options" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                João Vitor Ruani Negri
                            </a>
                            <div class="dropdown-menu profile-access-border-dropdown" aria-labelledby="profile-options">
                                <a class="dropdown-item" href="#">Painel Administrativo</a>
                                <a class="dropdown-item" href="#">Currículo</a>
                                <a class="dropdown-item" href="#">Vagas Aplicadas</a>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>


        <div class="container pb-5">
            <div class="jumbotron search-box mt-5 pt-3">
                <h1 class="text-white first-title h5 text-center" id="title">PROCURANDO A VAGA IDEAL?</h1>
                <h2 class="text-white h4 text-center second-title ">NÓS ACHAMOS PARA VOCÊ!</h2>
                <form action="post" autocomplete="off">
                    <div class="form-group text-center">
                        <label for="user-type" class="d-none">Tipo do usuário</label>
                        <select id="user-type" class="form-control form-control-lg" name="user-type">
                            <option selected value="candidato">Candidato</option>
                            <option value="empresa">Empresa</option>
                        </select>
                    </div>
                    <div class="input-group search-input">
                        <label for="search" class="d-none">Buscar</label>
                        <input type="text" class="form-control" placeholder="Digite o cargo ou função" name="search" id="search">
                        <div class="input-group-prepend">
                            <button type="submit" class="fas fa-search"></button>
                        </div>
                    </div>
                </form>
            </div>
            <a role="button" href="#" class="btn btn-block register-button">CADASTRAR MEU CURRÍCULO!</a>
        </div>
    </header>

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <!-- SCRIPTS BOOTSTRAP E JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
